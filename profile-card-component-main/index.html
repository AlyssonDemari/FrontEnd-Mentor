<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="top">
      <img src="images/bg-pattern-card.svg" alt="card">
    </div>
      <img class="perfil" src="images/image-victor.jpg" alt="victor">
      <h1>Victor Crest <span>26</span></h1>
    
    <h2><span>London</span></h2>
    <hr class="hr">
    <aside>
      <div>
        <p class="number">80K</p>
        <p class="down">Followers</p>
      </div>
      <div>
        <p class="number">803K</p>
        <p class="down">Likes</p>
      </div>
      <div>
        <p class="number">1.4K</p>
        <p class="down">Photos</p>
      </div>
    </aside>
  </main>
</body>
</html>
