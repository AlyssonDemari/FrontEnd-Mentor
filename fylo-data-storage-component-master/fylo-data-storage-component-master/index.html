<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <img class="logo" src="images/logo.svg" alt="logo-fylo">
      <div class="sub">
        <figire><img src="images/icon-document.svg" alt="document-icon"></figire>
        <figire><img src="images/icon-folder.svg" alt="folder-icon"></figire>
        <figire><img src="images/icon-upload.svg" alt="upload-icon"></figire>
      </div>
    </section>

    <article>
      <p>You've used 815 GB of your storage</p>
      <div class="barra">
        <div class="barrinha"></div>
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </article>
    
  </main>
</body>
</html>
